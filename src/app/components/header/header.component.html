<p-menubar>
    <ng-template pTemplate="start">
        <a (click)="toggleMenu()" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
            <i class="pi pi-bars mr-2"></i>
        </a>
    </ng-template>
    <ng-template pTemplate="end">
        <a (click)="logout()" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
            <i class="pi pi-fw pi-power-off mr-2"></i>
            <span class="font-medium">Log Out</span>
        </a>
    </ng-template>
</p-menubar>
