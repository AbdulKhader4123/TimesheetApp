<p-table [value]="templates" dataKey="id" [tableStyle]="{ 'min-width': '50rem', 'max-width': '500px' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Template name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-template>
        <tr>
            <td>
                <a [routerLink]="['/templates', template._id]" class="cursor-pointer template-name" >{{ template.name }}</a>
            </td>
        </tr>
    </ng-template>
</p-table>
